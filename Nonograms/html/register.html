<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../styles/universal.css">
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
    <meta charset="UTF-8">
</head>
<body>
    <main class="container">
        <h1>Регистрация</h1>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            <label for="confirm-password">Подтверждение пароля:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтвердите пароль" required>
            <button type="submit" class="btn-submit">Зарегистрироваться</button>
            <p class="login-text">Уже зарегистрированы? <a href="login.html">Войдите</a></p>
        </form>
    </main>
<script type="module" src='../scripts/register.js'></script>
</body>
</html>
